<!DOCTYPE html>
<html>
<head>
  <title>Bird Song Trivia</title>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->

<body>

    <div class="container">
        <div class ="row">
            <div class="col 12">

            </div>
        </div>
    <!-- The Start Game Button and image-->
            <div class="start">
                <button id="start">Start Game</button>
                <img id ="birdstart" src = "assets/images/hummingbird.jpg">
            </div>

    <!-- The jumbotron to hold the questions -->
            <div class="well jumbotron" id="wholeTest">     
                <h3 id="question"></h3>
                <br>
                <form id="form"></form>

                    <button id="next">Next Question</button>
                <br><br>
                   
                <div id="time"><p id = "timeR"></p>
                </div>
            </div>
                <div id="result">                   
                </div>
                <img id ="birdend" src = "assets/images/thrush.jpg">
                <div class ="row">
                    <div class="col 12">
                        <p id="footer"></p>
                    </div>
                </div>
    </div>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
